<div class="container">
  <h4 style="text-align:center;">Form Preview</h4>
  <hr>
  <div>
    <div *ngFor="let formData of formRenderData.controlls" [ngSwitch]="true"
      [ngStyle]="{'display':(formData.row === true)? 'inline-block' : 'inline'}" style="padding: 15px;">

      <div class="form-floating " *ngSwitchCase="formData.type === 'EDIT_TEXT'">
        <input type="text" class="form-control" placeholder="{{formData.type}}" id="floatingInput" required>
        <label for="floatingInput">{{formData.title}}</label>
      </div>

      <div class="form-floating " *ngSwitchCase="formData.type === 'EDIT_TEXT_PHONE'">
        <input type="number" class="form-control" placeholder="{{formData.type}}" id="floatingInput" required>
        <label for="floatingInput">{{formData.title}}</label>
      </div>
      <br />

      <div *ngSwitchCase="formData.type === 'DROPDOWN'">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>{{formData.title}}</mat-label>
          <input type="text" placeholder="Pick one" aria-label="Admin" matInput [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of formData.widgetData" [value]="option.optionName">
              {{option.optionName}}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>

      <div *ngSwitchCase="formData.type === 'RADIO'">
        <label>{{formData.title}} : </label>
        <div class="form-check" *ngFor="let option of formData.widgetData">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            {{option.optionName}}
          </label>
        </div>
      </div>

      <div *ngSwitchCase="formData.type === 'DATE_PICKER'">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>{{formData.title}}</mat-label>
          <input matInput [matDatepicker]="picker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div *ngSwitchCase="formData.type === 'CHECKBOX'">
        <section class="example-section">
          <mat-checkbox class="example-margin">Checked</mat-checkbox> &nbsp;
          <mat-checkbox class="example-margin">Indeterminate</mat-checkbox>
        </section>
      </div>
    </div>
  </div>
</div>
